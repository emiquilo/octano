<div class="container user-data-sheet" *ngIf="person">
	<div class="cluster-header">
		<h5>Ficha técnica</h5>
		<span class="eva-3-icon-booking"></span>
	</div>
	<div class="cluster-description" style="background: white; padding: 15px; ">
		<div class="row">
			<div class="col-lg-12 profile">
				<a class="pull-left">
				    <span class="icon-cool2 media-object dp img-circle"></span>
				</a>
				<div class="media-body">
				    <h5 class="media-heading">{{ person.name + ' ' + person.lastName }} <small> {{ person.type }}</small></h5>
						<p>Telefono: {{ person.phone }}</p>
						<h5 *ngFor="let bike of person.motorbikes"><span class="badge badge-info"> {{ bike.brand + ' ' + bike.cc + 'cc' }} </span></h5>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
						<h5 id="timeline">Historia de Servicios</h5>
						<hr>
				</div>
				<p *ngIf="!hasServices()"> no tiene ningun servicio </p>

				<div *ngIf="hasServices()" class="timeline-box">
					<ul class="timeline">
							<li *ngFor="let moto of person.motorbikes">
								<div class="timeline-badge bg-info"><span class="icon-wrench"></span></div>
								<div class="timeline-panel card">
									<div class="timeline-heading">
										<p><small class="text-muted"><span class="icon-calendar"></span> 13/08/2017</small></p>
										<h5 class="timeline-title">Basico 3000 km</h5>
									</div>
									<div class="timeline-body">
										<p *ngFor="let service of moto.serviceHistory.electrico">- {{ service }}</p>
										<p *ngFor="let service of moto.serviceHistory.mecanico">- {{ service }}</p>
									</div>
								</div>
							</li>
					</ul>
				</div>

				<button type="button" (click)="goBack()" class="btn btn-secondary btn-md back">Atrás</button>
				<button type="button" (click)="delete()" class="btn btn-danger btn-md">Eliminar</button>
			</div>
		</div>
</div>
