<div class="row justify-content-md-center">
  <div class="col-lg-6">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

      <h2 class="form-signin-heading">Registrate</h2>

      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [formControl]="loginForm.controls['user']" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [formControl]="loginForm.controls['pass']" required="">

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

    </form>
  </div>
