<!-- searchbox -->
<div id="search-component" class="eva-3-input -md">
	<div class="input-container">
		<input #searchBox class="input-tag" type="text" id="searchBox" (keyup)="search(searchBox.value)" placeholder="Bucar usuario:" />
		<div>
			<div *ngFor="let person of persons | async" (click)="gotoDetail(person)" class="search-result">
				{{ person.name }}
			</div>
		</div>
	</div>
</div>
