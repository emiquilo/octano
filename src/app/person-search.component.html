<!-- searchbox -->
<form id="search-component" class="form-inline my-2 my-lg-0">
	<input #searchBox class="form-control mr-sm-2" type="text" (keyup)="search(searchBox.value)" placeholder="Bucar usuario:">
	<div>
		<ul class="search-result">
			<li *ngFor="let person of persons | async" (click)="gotoDetail(person)">
				{{ person.name }}
			</li>
		</ul>
	</div>
</form>
