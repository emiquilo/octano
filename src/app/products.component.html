<h3>Repuestos</h3>
<hr>
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active">Mantenimiento</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Mecánicos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Electrónicos</a>
      </li>
    </ul>
  </div>
  <div class="card-block">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action justify-content-between" *ngFor="let product of products">
        {{ product.name }}
        <span class="badge badge-default badge-pill">{{ product.amount }}</span>
      </li>
    </ul>
  </div>
  <!-- mostrar el modulo en 2 pasos - así se evita mostrar la pagina muy cargada -->
  <div class="add-product">
    <h4 class="text-left">Cargar productos</h4>
    <hr>
    <div class="form-group">
      <p class="text-left">Escribir el nombre del producto</p>
      <input type="text" class="form-control" placeholder="Nombre del producto">
    </div>
    <div class="form-group">
      <p class="text-left">Escribir cantidad y precio</p>
      <div class="row">
        <div class="col col-lg-6">
          <input type="text" class="form-control" placeholder="cantidad">
        </div>
        <div class="col col-lg-3">
          <input type="text" class="form-control" placeholder="Precio">
        </div>
        <div class="col col-lg-3">
          <button type="button" class="btn btn-primary">Agregar!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <span class="d-block text-right font-weight-bold">Gastos : <span class="d-inline-block">$1700</span></span>
  </div>
</div>
