<div class="product-list text-center" *ngIf="products.length > 0">
  <div class="card-block">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action justify-content-between" *ngFor="let product of products">
        {{ product.name }}
        <span class="badge badge-primary">{{ product.amount }}</span>
      </li>
    </ul>
  </div>
</div>
